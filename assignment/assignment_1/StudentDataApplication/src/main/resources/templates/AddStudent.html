<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 26px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: left;
            border-left: 5px solid #ff758c;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            color: #444;
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: calc(100% - 10px);
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #ff758c;
            outline: none;
        }

        button {
            background: #ff758c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #d6456b;
        }

    </style>
</head>
<body>
<h1>Add New Student</h1>
<form action="#" th:action="@{/AddStudent}" th:object="${student}" method="post">
    Name: <input type="text" th:field="*{name}"/> <br>
    Age: <input type="number" th:field="*{age}"/> <br>
    Gender:
    <select th:field="*{gender}">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select> <br>
    Email: <input type="email" th:field="*{email}"/> <br>
    City: <input type="text" th:field="*{city}"/> <br>
    Date of Birth: <input type="date" th:field="*{DOB}"/> <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
