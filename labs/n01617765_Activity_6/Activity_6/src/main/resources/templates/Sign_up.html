<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - Employee Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #135a2d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 30px auto;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #6e5f40;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #876a47;
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <h1>Sign Up</h1>
</div>

<!-- Sign Up Form -->
<div class="form-container">
    <h2>Create an Account</h2>
    <form th:action="@{/addUser}" th:object="${addNewUser}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required />
        <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" required />
        <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <input type="email" th:field="*{email}" placeholder="Email" required />
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <input type="text" th:field="*{userName}" placeholder="Username" required />
        <div class="error-message" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>

        <input type="password" th:field="*{password}" placeholder="Password" required />
        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a th:href="@{/Login}">Login here</a></p>
</div>

</body>
</html>
